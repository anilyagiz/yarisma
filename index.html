            {

                soru: "üêü T√ºrkiye'nin √º√ß tarafƒ±nƒ±n denizlerle √ßevrili olmasƒ± hangi ekonomik faaliyeti destekler?",

                dogru: 0

        // Oyun durumu
        let currentQuestionIndex = 0;
        let scoreA = 0;
        let scoreB = 0;
        let teamAAnswer = null;
        let teamBAnswer = null;
        let answerShown = false;

        // Ses efekti (Base64 encoded ding sound)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playDingSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            scoreA = 0;
            scoreB = 0;
            teamAAnswer = null;
            teamBAnswer = null;
            answerShown = false;
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('questionScreen').classList.remove('hidden');
            
            updateScores();
            loadQuestion();
        }

        function loadQuestion() {
            const question = sorular[currentQuestionIndex];
            
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = sorular.length;
            document.getElementById('questionText').textContent = question.soru;
            
            // Se√ßenekleri y√ºkle
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            const optionLetters = ['A', 'B', 'C', 'D'];
            const optionClasses = ['option-a', 'option-b', 'option-c', 'option-d'];
            
            question.secenekler.forEach((secenek, index) => {
                const button = document.createElement('button');
                button.className = `option-btn ${optionClasses[index]}`;
                button.textContent = `${optionLetters[index]}. ${secenek}`;
                button.id = `option-${index}`;
                optionsContainer.appendChild(button);
            });
            
            // Takƒ±m butonlarƒ±nƒ± olu≈ütur
            createTeamButtons();
            
            // Butonlarƒ± sƒ±fƒ±rla
            teamAAnswer = null;
            teamBAnswer = null;
            answerShown = false;
            document.getElementById('showAnswerBtn').disabled = true;
            document.getElementById('nextBtn').disabled = true;
        }

        function createTeamButtons() {
            const teamAButtons = document.getElementById('teamAButtons');
            const teamBButtons = document.getElementById('teamBButtons');
            
            teamAButtons.innerHTML = '';
            teamBButtons.innerHTML = '';
            
            const optionLetters = ['A', 'B', 'C', 'D'];
            
            optionLetters.forEach((letter, index) => {
                // A Grubu butonlarƒ±
                const btnA = document.createElement('button');
                btnA.className = 'team-btn';
                btnA.textContent = letter;
                btnA.onclick = () => selectTeamAnswer('A', index);
                btnA.id = `teamA-${index}`;
                teamAButtons.appendChild(btnA);
                
                // B Grubu butonlarƒ±
                const btnB = document.createElement('button');
                btnB.className = 'team-btn';
                btnB.textContent = letter;
                btnB.onclick = () => selectTeamAnswer('B', index);
                btnB.id = `teamB-${index}`;
                teamBButtons.appendChild(btnB);
            });
        }

        function selectTeamAnswer(team, answerIndex) {
            if (answerShown) return;
            
            if (team === 'A') {
                teamAAnswer = answerIndex;
                // A Grubu butonlarƒ±nƒ± g√ºncelle
                for (let i = 0; i < 4; i++) {
                    const btn = document.getElementById(`teamA-${i}`);
                    btn.classList.toggle('selected', i === answerIndex);
                }
            } else {
                teamBAnswer = answerIndex;
                // B Grubu butonlarƒ±nƒ± g√ºncelle
                for (let i = 0; i < 4; i++) {
                    const btn = document.getElementById(`teamB-${i}`);
                    btn.classList.toggle('selected', i === answerIndex);
                }
            }
            
            // Her iki takƒ±m da cevap verdiyse "Doƒüru Cevabƒ± G√∂ster" butonunu aktif et
            if (teamAAnswer !== null && teamBAnswer !== null) {
                document.getElementById('showAnswerBtn').disabled = false;
            }
        }

        function showAnswer() {
            if (answerShown) return;
            
            answerShown = true;
            const question = sorular[currentQuestionIndex];
            
            // Doƒüru cevabƒ± ye≈üile boyala
            const correctOption = document.getElementById(`option-${question.dogru}`);
            correctOption.classList.add('correct');
            
            // Ses efekti √ßal
            playDingSound();
            
            // Puanlarƒ± g√ºncelle
            if (teamAAnswer === question.dogru) {
                scoreA++;
            }
            if (teamBAnswer === question.dogru) {
                scoreB++;
            }
            
            updateScores();
            
            // "Sonraki Soru" butonunu aktif et
            document.getElementById('showAnswerBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= sorular.length) {
                showResults();
            } else {
                loadQuestion();
            }
        }

        function updateScores() {
            // Skorlarƒ± g√ºncelle
            document.getElementById('scoreA').textContent = scoreA;
            document.getElementById('scoreB').textContent = scoreB;
            document.getElementById('scoreA2').textContent = scoreA;
            document.getElementById('scoreB2').textContent = scoreB;

            // √ñnde olan takƒ±ma "leading" class'ƒ±nƒ± ekle
            const scoreAElements = [document.getElementById('scoreA').parentElement, document.getElementById('scoreA2').parentElement];
            const scoreBElements = [document.getElementById('scoreB').parentElement, document.getElementById('scoreB2').parentElement];

            scoreAElements.forEach(el => el.classList.remove('leading'));
            scoreBElements.forEach(el => el.classList.remove('leading'));

            if (scoreA > scoreB) {
                scoreAElements.forEach(el => el.classList.add('leading'));
            } else if (scoreB > scoreA) {
                scoreBElements.forEach(el => el.classList.add('leading'));
            }
        }

        function showResults() {
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            
            document.getElementById('finalScoreA').textContent = scoreA;
            document.getElementById('finalScoreB').textContent = scoreB;
            
            let winnerText = '';
            if (scoreA > scoreB) {
                winnerText = 'üèÜüéâ A GRUBU KAZANDI! üéâüèÜ';
            } else if (scoreB > scoreA) {
                winnerText = 'üèÜüéâ B GRUBU KAZANDI! üéâüèÜ';
            } else {
                winnerText = 'ü§ù‚ú® BERABERE! HER ƒ∞Kƒ∞ TAKIMDA S√úPER! ‚ú®ü§ù';
            }
            
            document.getElementById('winnerText').textContent = winnerText;
        }

        function restartQuiz() {
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            
            // Skorlarƒ± sƒ±fƒ±rla
            scoreA = 0;
            scoreB = 0;
            updateScores();
        }

        // Sayfa y√ºklendiƒüinde skorlarƒ± g√ºncelle
        updateScores();
    </script>
</body>
</html>
